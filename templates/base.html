<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pageName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- component -->
    <nav class="bg-gray-900 shadow shadow-gray-300 w-100 px-8 md:px-auto">
      <div
        class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap"
      >
        <!-- Logo -->
        <div class="text-indigo-500 md:order-1">
          <!-- Heroicon - Chip Outline -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
        </div>
        <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
          <ul class="flex font-semibold justify-between text-xl">
            <!-- Active Link = text-indigo-500
                Inactive Link = hover:text-indigo-500 -->
            <li class="md:px-4 md:py-2 hover:text-indigo-400">
              <a href="{% url "home" %}">Show Task</a>
            </li>

            <li class="md:px-4 md:py-2 hover:text-indigo-400">
              <a href="{% url "addTask" %}">Add Task</a>
            </li>

            <li class="md:px-4 md:py-2 hover:text-indigo-400">
              <a href="{% url "addCategory" %}">Add Category</a>
            </li>
          </ul>
        </div>
        <div class="order-2 md:order-3">
          <button
            class="px-5 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2"
          >
            Login
          </button>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}
  </body>
</html>
